<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coisas pra fazer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>COISAS PARA FAZER:</h1>
            <div class="stat-container">
                <div class="details">
                    <h3>Quase LÃ¡!</h3>
                    <div id="progressbar">
                        <div id="progress"></div>
                    </div>
                </div>   
                <div class="stats-number">
                    <p id="numbers">0 / 0</p>
                </div>
            </div>
            <form class="input-area">
                <div class="inputs-column">
                    
                    <input type="text" id="task-input" placeholder="estudar, correr, etc...">
                    
                    <div class="date-wrapper">
                        <input type="text" id="data" placeholder="dd/mm">
                        <i class="fa-solid fa-calendar-days"></i>
                    </div>
            
                </div>
            
                <button type="submit" id="add-task-btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
            <div class="todos-container">
                <ul id="task-list"></ul>
                <img class="empty-image" src="images/no-to-dos.png" alt="empty-image">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script src="script.js"></script>
</html>
